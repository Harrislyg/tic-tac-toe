<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=600px" />
  <link rel="stylesheet" href="ttt-stylesheet.css" type="text/css">

</head>
<body onload="startGame();">
<h1>WELCOME TO MY TIC-TAC-TOE GAME!</h1>
<div id="players">
  <div id="X" class="">Player X</div>
  <div id="O" class="">Player O</div>
  <input id="newGame" type="button" class="button" value="New Game">
</div>
<table>
  <tr>
    <td id="0" class="square"></td>
    <td id="1" class="square"></td>
    <td id="2" class="square"></td>
  </tr>
  <tr>
    <td id="3" class="square"></td>
    <td id="4" class="square"></td>
    <td id="5" class="square"></td>
  </tr>
  <tr>
    <td id="6" class="square"></td>
    <td id="7" class="square"></td>
    <td id="8" class="square"></td>
  </tr>
</table>
</body>

<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
<script src="ttt-script.js" type="text/javascript"></script>
</html>
